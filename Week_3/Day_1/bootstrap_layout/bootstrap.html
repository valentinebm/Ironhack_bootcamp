<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="trello.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
  </head>
  <body>


<div class="container-fluid">

  <div class="row navigation">

    <div class="col-sm-3">
      <form class="form-inline">
      <button class="btn btn-default transparent-input"><img class="toplogo" src="trello-logo.png" alt="trello logo"/>Board</button>
      <div class="form-group has-feedback">
        <label></label>
        <input type="text" class="form-control transparent-input">
        <span class="glyphicon glyphicon-search form-control-feedback icon-rotate icon-flipped"</span>

      </div>
      </form>
    </div><!-- left controls -->

    <div class="col-sm-6">
      <img class="logo center-block" src="trello-logo-white.svg" alt="trello logo" />
    </div><!-- trello logo -->

    <div class="col-sm-3">
      <button class="btn btn-default transparent-input">+</button>
      <button class="btn btn-default transparent-input">VBM Valentine BM</button>
      <button class="btn btn-default transparent-input"><span class="glyphicon glyphicon-info-sign"</span></button>
      <button class="btn btn-default transparent-input"><span class="glyphicon glyphicon-bell"></span></button>
    </div><!-- right controls -->

  </div><!-- top bar -->


  <div class="row secondnav">
    <div class="col-sm-9 leftside">

      <div class="untilagile">
        <img class="secondlogo" src="trello-logo.png" alt="trello logo"/>
        <p id="agile">Agile Board</p>
      </div>

      <div class="afteragile">
        <span class="glyphicon glyphicon-briefcase"</span>          <p>Inspiring Boards</p>
        <span class="glyphicon glyphicon-star-empty"</span>
        <span class="glyphicon glyphicon-globe Boards"</span>
        <p>Public</p>
      </div>

    </div>

    <div class="col-sm-3 secondnav rightside">
      <div class="rightpart">

        <span class="glyphicon glyphicon-calendar "></span>
        <p>Calendar</p>
        <span>...</span>
        <p>Show Menu</p>
      </div>
    </div>

</div>


    <div class="row thirdrow">
        <div class="col-sm-3">

            <div class="row box medium img-rounded">
            </div>

            <div class="row">

            </div>
        </div>

        <div class="col-sm-3">
          <div class="row box long img-rounded">

          </div>
        </div>


        <div class="col-sm-3">
            <div class="row box short img-rounded">

        </div>

      </div>

      <div class="col-sm-3">
          <div class="row box mediumplus img-rounded">

      </div>

    </div>


 </div>


  </body>
</html>
